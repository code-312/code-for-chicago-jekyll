    <span class="portfolio-tags">{{ page.areas }}</span>
    <h1>{{ page.title }}</h1>
    <p class="portfolio-description">{{ page.description }}</p>
    {% include social_links.html %}
  </div>
  <img src="{{ page.thumbnail}}" alt="{{ page.alt}}" class="portfolio-header-image" />

    {{ content }}
  </div>
</div>
