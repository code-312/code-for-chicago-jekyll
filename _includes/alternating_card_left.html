<div class="flexRow image-left-card-row">
    <div class="col-md-auto card-img-container">
      <img
        src="{{include.thumbnail}}"
        alt="{{include.alt}}"
      />
    </div>
    <div class="col-md-auto image-left-card-text">
      <div class="card-info">
        <h5 class="cardTitle">{{ include.areas }}</h5>
        <h2 class="cardText">{{ include.title }}</h2>
        <p class="cardText">
          {{ include.description }}
        </p>
        {% if include.url %}
            <h1>{{include.urlText}}</h1>
            <p><a href="{{include.url}}" target="_blank">{{ include.urlText }}<i class="fas fa-long-arrow-alt-right"></i></a></p>
        {% endif %}
      </div>
    </div>
</div>
